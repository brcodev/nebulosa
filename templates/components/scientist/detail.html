<!-- component -->
<div class="max-w-screen-lg mx-auto mt-32">

  <main class="mt-10 mb-24">

    <div class="mb-4 md:mb-0 w-full mx-auto relative">
      <div class="px-4 lg:px-0">
        <h2 class="text-4xl font-semibold text-gray-700 dark:text-neutral-300 leading-tight">
          {{detail.post_title}}
        </h2>
        <a 
          href="/{{detail.category.slug}}"
          class="py-2 text-cyan-900 dark:text-blue-600  inline-flex items-center justify-center "
        >
          {{ detail.category }}
        </a>
        <p class="mb-4 mt-0 text-neutral-500 dark:text-neutral-300">
          <small>Publicado {{detail.published | date:'d M Y'}} por
          {{detail.author.first_name}} {{detail.author.last_name}}</small>
        </p>
      </div>

      <img src="{{detail.image.url}}" class="w-full object-cover lg:rounded" style="height: 28em;"/>
    </div>

    <div class="flex flex-col lg:flex-row lg:space-x-12">
          
      <div class="px-4 lg:px-0 mt-12 text-gray-700 text-lg leading-relaxed w-full dark:text-neutral-300">
            {{ detail.content|safe}}
            

      </div>

      

    </div>
  </main>
  <!-- main ends here -->

  
</div>
