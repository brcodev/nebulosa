<!-- Container for demo purpose -->
<div class="md:container my-24 mx-auto md:px-6 mt-32">
    <!-- Section: Design Block -->
    <section class="mb-32 text-center lg:text-left">
      <h2 class="mb-12 text-center text-3xl font-bold">
        Noticias
      </h2>
  
      <div class="grid gap-x-6 lg:grid-cols-3">
       
        {% for post in posts %}

        <div class="mb-20">
          <div class="relative mb-6 overflow-hidden md:rounded-lg bg-cover bg-no-repeat shadow-lg dark:shadow-black/20 bg-[50%]" data-te-ripple-init data-te-ripple-color="light">
            <img src="{{post.image.url}}" class="w-full  max-h-[17rem] min-h-[17rem]" />
            <a href="{{post.slug}}">
              <div
                class="mask absolute top-0 right-0 bottom-0 left-0 h-full w-full overflow-hidden bg-fixed opacity-0 transition duration-300 ease-in-out hover:opacity-100 bg-[hsla(0,0%,98.4%,0.2)]"></div>
            </a>
          </div>
  
          <h5 class="mb-4 text-lg font-bold">{{post.title}}</h5>
          <div class="mb-2 flex items-center justify-center text-sm font-medium text-warning lg:justify-start">
            <a href="{% url 'news' %}">{{post.category.name}}</a>
          </div>
          <p class="mb-2 text-neutral-500 dark:text-neutral-300">
            <small>Publicado {{post.published | date:'d M Y'}} por
            {{post.author.first_name}} {{post.author.last_name}}</small>
          </p>
          <p class="mx-5 md:mx-auto text-neutral-500 dark:text-neutral-300">
            {{post.description}}
          </p>
        </div>

        {% endfor %}

      </div>
    </section>
    <!-- Section: Design Block -->
  </div>
  <!-- Container for demo purpose -->
